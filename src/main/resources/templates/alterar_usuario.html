<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<html>
	
<head th:insert="~{layout/cabecalho}">
<title>Loja Belleza intima</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/produto"><h4>Beleza íntima</h4></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/pedido"><h6>Pedido</h6></a>
              </li>
             <li class="nav-item">
                <a class="nav-link" href="/produto"><h6>Produtos</h6></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login"><h6>Login</h6></a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="/cadastro"><h6>Cadastro</h6></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<form name="alterar_usuario" class="form-horizontal" method="POST" th:action="@{/alterar_usuario}" th:object="${usuarioEntity}">

	<div class="login-container">
	        <h2>Alteração</h2>
	        
	        	<input class="form-control" type="hidden" maxlength="50" name="id_usuario" th:value="${id}" />
			
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" name="nome" th:value=${usuario.Nome} required>
			</div>
			
			<div class="mb-3">
							<label for="nome" class="form-label">Senha</label>
							<input type="text" class="form-control" id="senha" name="senha" required>
						</div>
			
			<div class="mb-3">
				<label for="nome" class="form-label">Telefone</label>
				<input type="text" class="form-control" id="telefone" name="telefone" th:value=${usuario.telefone} required maxlength="11">
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="arrozcomfeijão@gmail.com" th:value=${usuario.email} required>
			</div>
			
			<div class="mb-3">
				<label for="nome" class="form-label">Cpf</label>
				<input type="text" class="form-control" id="cpf" name="cpf" th:value=${usuario.cpf} required maxlength="11">
			</div>
			
			
						
			<div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-primary" type="submit">Alterar</button>
           </div>

</form>    

</body>
</html>
