<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/cabecalho}" >
<title>Loja Belleza intima</title>
</head>
<body >
 <header>
        <h2 class="logo">Belleza íntima</h2>
        <nav class="navigation">
			 <a href="/produto">Produtos</a>
			  <a href="/pedido">Pedidos</a>
			  <a href="/contato">Contato</a>
			   <a href="/sobre">Sobre</a>
            <button class="btnLogin-popup"><a href="/login">login</a></button>
             <a href="/cadastro">Cadastro</a>
        </nav>
    </header>


   <div class="wrapper">
      <spam class="icon-close">
         <ion-icon name="close"></ion-icon>
      </spam>

      <div class="form-box login">
         <h2>Login</h2>
         <form action="#">
            <div class="input-box">
               <span class="icon"><ion-icon name="mail"></ion-icon></span>
               <input type="email" required>
               <label>Email</label>
            </div>


            <div class="input-box">
               <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
               <input type="password" required>
               <label>senha</label>
            </div>
               <div class="remember-forgot">
                  <label><input type="checkbox">
                      Lembre de mim</label>
                      <a href="#">Esqueceu sua senha?</a>
               </div>
               <button type="submit" class="btn">Login</button>
               <div class="login-register">
                  <p>Não tem uma conta?<a href="#" class="register-link">Registrar</a></p>
         </form>
      </div> 
   </div>

   <div class="form-box register">
      <h2>inscrição</h2>
      <form action="#">
         <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Nome de usuario</label>
         </div>
         <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
         </div>
         <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>senha</label>
         </div>
            <div class="remember-forgot">
               <label><input type="checkbox">
                   Aceitar os termos e condições</label>
                   
            </div>
            <button type="submit" class="btn">Registrar</button>
            <div class="login-register">
               <p>já tem uma conta?<a href="#" 
                  class="login-link">Login</a>
               </p>
      </form>
   </div> 
</div>



<script src="js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    



</body>
</html>
