<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<html>
	
<head th:insert="~{layout/cabecalho}">
<title>Loja Belleza intima</title>

</head>
<body>
	<header>
        <h2 class="logo">Belleza íntima</h2>
        <nav class="navigation">
			 <a href="/produto">Produtos</a>
			  <a href="/pedido">Pedidos</a>
            <button class="btnLogin-popup"><a href="/login">login</a></button>
             <a href="/cadastro">Cadastro</a>
        </nav>
    </header>
    v
	<h1>Belleza Intima</h1>

<form name="salvar_usuario" class="form-horizontal" method="POST" th:action="@{/salvar_usuario}" th:object="${usuarioEntity}">

	<div class="login-container">
	        <h2>Cadastre-se</h2>
			
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" name="nome" required>
			</div>
			
			<div class="mb-3">
							<label for="nome" class="form-label">Senha</label>
							<input type="text" class="form-control" id="senha" name="senha" required>
						</div>
			
			<div class="mb-3">
				<label for="nome" class="form-label">Telefone</label>
				<input type="text" class="form-control" id="telefone" name="telefone" required maxlength="11">
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="arrozcomfeijão@gmail.com" required>
			</div>
			
			<div class="mb-3">
				<label for="nome" class="form-label">Cpf</label>
				<input type="text" class="form-control" id="cpf" name="cpf" required maxlength="11">
			</div>
			
			
						
			<div class="mb-3">
				<button type="submit" class="btn btn-success form-control">Salvar</button>
			</div>

</form>    

<!--Começa lista de setores -->
<br>
<h5 class="card-title">Usuarios Cadastrados</h5>
   <table class="table table-sm table-striped table-hover table-bordered">
		       <thead>
				     <tr>
						  <th>ID</th>
						  <th>NOME</th>
						  <th>SENHA</th>
						  <th>TELEFONE</th>
						  <th>EMAIL</th>
						   <th>CPF</th>
					 </tr>
					 
			   </thead>
			   <tbody>
				   <tr th:each="usuario : ${cadastrados}">
					   <td th:text="${usuario.Id_usuario}"></td>
					   <td th:text="${usuario.nome}"></td>
					   <td th:text="${usuario.telefone}"></td>
					   <td th:text="${usuario.email}"></td>
					   <td th:text="${usuario.senha}"></td> 
					    <td><a class="btn btn-sm btn-danger" th:href="@{excluir_usuario/{id}(id=${usuario.Id_usuario})}" >Excluir</a></td> 
					    <td><a class="btn btn-sm btn-warning" th:href="@{alterar_usuario/{id}(id=${usuario.Id_usuario})}" >Alterar</a></td> 
				   </tr>
			   </tbody>
	</table>
<!--Termina lista de docentes -->
</body>
</html>
